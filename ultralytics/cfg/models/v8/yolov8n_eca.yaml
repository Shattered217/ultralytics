# Parameters
nc: 80  # number of classes
scales: # model compound scaling constants
  # [depth, width, max_channels]
  n: [0.33, 0.25, 1024]  # YOLOv8n-eca: slightly more parameters than baseline

# YOLOv8n backbone with ECA attention
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]]       # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]]      # 1-P2/4
  - [-1, 3, C2f, [128, True]]       # 2
  - [-1, 1, ECA, [128]]             # 3 â† æ’å…¥ ECA
  - [-1, 1, Conv, [256, 3, 2]]      # 4-P3/8
  - [-1, 6, C2f, [256, True]]       # 5
  - [-1, 1, ECA, [256]]             # 6 â† æ’å…¥ ECA
  - [-1, 1, Conv, [512, 3, 2]]      # 7-P4/16
  - [-1, 6, C2f, [512, True]]       # 8
  - [-1, 1, ECA, [512]]             # 9 â† æ’å…¥ ECA
  - [-1, 1, Conv, [1024, 3, 2]]     # 10-P5/32
  - [-1, 3, C2f, [1024, True]]      # 11
  - [-1, 1, ECA, [1024]]            # 12 â† æ’å…¥ ECA
  - [-1, 1, SPPF, [1024, 5]]        # 13

